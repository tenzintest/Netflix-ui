<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-UI</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylenew.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-netflix-black">

<div class="bgCover">
    <!-- Header Page -->
    <div class="flex p-5 justify-between">
        <img src="./imgs/netflix-logo-5.png" alt=""
        class="w-25">
        <div class="flex gap-x-2">
            <button class="text-netflix-white border-2 px-7">English</button>
            <button class="text-netflix-white px-3 bg-netflix-red rounded md">Sign In</button>
        </div>
    </div>

    <div class="text-netflix-white text-center pt-40 px-10">
        <h1 class="text-3xl font-bold sm:text-4xl md:text-5xl pb-3">
            Unlimited movies, TV shows, and more.
        </h1>
        <h4 class="text-lg font-bold sm:text-xl md:text-2xl pb-5">
            Watch anywhere. Cancel anytime.
        </h2>
        <p class="text-lg font-bold sm:text-xl md:text-2xl">
            Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="widthInput pr-20 sm:relative ml-auto mr-auto">
            <input class="inputBox w-96 py-3 px-4 mt-5 sm:py-4" type="text"
            placeholder="Email Address"/>
            <button class="bg-netflix-red px-10 sm:py-4 py-3 mt-5 rounded-sm sm:absolute sm:top-0 sm:right-0">
                Get Started
            </button>
        </div>
    </div>
</div>

<!-- Shenphen Menu bar-->

<div class="
    flex justify-between 
    flex-wrap px-12 pt-12
    border-y-2 
    border-netflix-footer
    "
    >
    <div class="py-5 px-10 sm:py-20 sm:px-10 md:py-20 md:px-20">
        <h1 class="text-white sm:text-5xl md:text-4xl text-3xl 
        sm:text-center md:text-center lg:text-left text-center 
        font-semibold tracking-wide ">Enjoy on your TV</h2>
        <h3 class="text-white pt-8 text-base
        tracking-wide sm:text-2xl md:text-2xl lg:text-3xl 
        sm:text-center md:text-center lg:text-left text-center">
            Watch on Smart TVs, Playstation, <br/>
            Xbox, Chromecast, Apple TV, Blue-ray players,
            and <br/>
            more
        </h3>
    </div>

    <div class="py-5 px-10 sm:py-40 md:px-10 sm:px-10 md:py-40 sm:text-center text-center">
        <div class="flex">
            <video src="./imgs/video-tv-0819.m4v"
            class="
                w-128
                sm:w-120
                md:w-128
                lg:w-128
                relative 
             bottom-10 left-[10px]"
            autoplay="" playsinline="" 
            muted="" loop=""></video>
        </div>
    </div>
</div>

</html>
